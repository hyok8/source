<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
    <script type="text/javascript">
        if (!wcs_add) var wcs_add = {};
        wcs_add["wa"] = "122e6362820a4c0";
        if (window.wcs) {
            wcs_do();
        }
    </script>
</head>

<body>
    <!-- 네이버 추척기 테스트 -->
    <h1><a href="https://i-web.kr/green18/" onclick="trackNaverReservation(event)">데스크탑</a></h1>
    <h1><a href="https://m.i-web.kr/?SITE_ID=green18" onclick="trackNaverM(event)">모바일</a></h1>
    <p onClick="navergo()">네이버</p>


    <script type="text/javascript">
        function trackNaverReservation(event) {

            event.preventDefault(); // submit , a

            if (window.wcs) {
                wcs.inflow("https://hyok8.github.io/source/");
                var _conv = {};
                _conv.type = "purchase"; // 전환 유형 설정
                wcs.trans(_conv); // 전환 데이터 전송
            }

            window.open("https://i-web.kr/green18/", "_blank");
        }



        function trackNaverM(event) {

            event.preventDefault(); // submit , a

            if (window.wcs) {
                wcs.inflow("https://hyok8.github.io/source/");
                var _conv = {};
                _conv.type = "purchase2"; // 전환 유형 설정
                wcs.trans(_conv); // 전환 데이터 전송
            }
            window.open("https://m.i-web.kr/?SITE_ID=green18", "_blank");
        }
        function navergo() {
            window.open("https://www.naver.com", "_blank");
        }


    </script>
    <a href="tel:01050999398" onclick="trackAndCall(event, '01050999398')">전화걸기</a>
    <script type="text/javascript">
        function trackAndCall(event, phoneNumber) {
            // 기본 동작 중단
            event.preventDefault();

            // 데이터 수집 로직
            if (window.wcs) {
                wcs.inflow("https://hyok8.github.io/source/");
                var _conv = {};
                _conv.type = "custom001";
                wcs.trans(_conv); // 전환 데이터 전송
            }

            // 전화 연결
            setTimeout(() => {
                window.location.href = `tel:${phoneNumber}`;
            }, 500); // 데이터 전송 후 0.5초 후 전화 연결
        }
    </script>


</body>

</html>
